<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f2eeeb;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        min-height: 400vh; /* Adjust based on desired scroll length */
      }

      .text-column {
        width: 50%;
        padding: 2rem;
        position: relative;
        overflow: hidden; /* Prevent text overflow */
      }

      .animation-column {
        width: 50%;
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #sequence-container {
        width: 100%;
        height: 100vh; /* Changed to full viewport height */
        position: relative;
        display: flex;
        align-items: center; /* Center vertically */
      }

      #sequence-container img {
        width: 100%;
        height: 80vh;
        position: absolute;
        left: 0;
        opacity: 0;
        object-fit: contain;
      }

      #sequence-container img.visible {
        opacity: 1;
      }

      /* Modified transition for text */
      .dynamic-text {
        position: fixed;
        top: 50vh;
        left: 25%;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s ease, transform 0.5s ease;
        text-align: center;
        max-width: calc(
          50vw - 4rem
        ); /* Match text column width minus padding */
        width: 100%;
        word-wrap: break-word; /* Allow text to wrap */
        margin: 0;
        padding: 0 1rem;
        opacity: 1;
      }

      .dynamic-text.visible {
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      .dynamic-text.hidden {
        opacity: 0;
        transform: translate(-50%, -40%);
        pointer-events: none;
      }

      .enter-button {
        position: fixed;
        top: 50vh;
        left: 25%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        background-color: black;
        color: white;
        cursor: pointer;
        font-family: Gantari;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.5s ease, transform 0.5s ease;
        pointer-events: none;
      }

      .enter-button.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .enter-button.hidden {
        opacity: 0;
        transform: translate(-50%, -40%);
        pointer-events: none;
      }

      .enter-button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-column">
        <!-- Dynamic Text Elements -->
        <h1 id="text1" class="dynamic-text visible">
          Introduce a singular artifact from the collection.
        </h1>
        <h1 id="text2" class="dynamic-text hidden">
          Emphasize its significance, why it's historically relevant.
        </h1>
        <div id="enterButton" class="enter-button hidden">Enter</div>
      </div>
      <div class="animation-column">
        <div id="sequence-container"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("sequence-container");
        const frameCount = 149;
        const baseNumber = 1000;
        const images = [];
        let currentFrame = 0;
        let textTransitioned = false;
        const enterButton = document.getElementById("enterButton");

        // Get references to the dynamic text elements
        const text1 = document.getElementById("text1");
        const text2 = document.getElementById("text2");

        // Preload images
        for (let i = 0; i <= frameCount; i++) {
          const img = new Image();
          const frameNumber = baseNumber + i;
          img.src = `../archive/png-seq-assets/sequence1/sequence${frameNumber}.png`;
          img.classList.add(i === 0 ? "visible" : "hidden");
          container.appendChild(img);
          images.push(img);
        }

        // Add click handler for enter button
        enterButton.addEventListener("click", () => {
          container.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "../Build2/index.html";
          }, 500);
        });

        // Update scroll event listener
        window.addEventListener("scroll", () => {
          const scrollTop = window.scrollY;
          const maxScroll =
            document.documentElement.scrollHeight - window.innerHeight;
          const scrollFraction = scrollTop / maxScroll;
          const frameIndex = Math.min(
            frameCount - 1,
            Math.floor(scrollFraction * frameCount)
          );

          // Update image sequence
          if (frameIndex !== currentFrame) {
            images[currentFrame].classList.remove("visible");
            images[currentFrame].classList.add("hidden");
            images[frameIndex].classList.remove("hidden");
            images[frameIndex].classList.add("visible");

            // Show text1 when frame index is less than 50
            if (frameIndex < 50) {
              text2.classList.remove("visible");
              text2.classList.add("hidden");
              enterButton.classList.remove("visible");
              enterButton.classList.add("hidden");
              text1.classList.remove("hidden");
              text1.classList.add("visible");
              textTransitioned = false;
            }
            // Show text2 and enter button when frame index is 50 or greater
            else if (frameIndex >= 50 && !textTransitioned) {
              text1.classList.remove("visible");
              text1.classList.add("hidden");

              setTimeout(() => {
                text2.classList.remove("hidden");
                text2.classList.add("visible");

                // Show enter button after text2
                setTimeout(() => {
                  enterButton.classList.remove("hidden");
                  enterButton.classList.add("visible");
                }, 300);
              }, 300);

              textTransitioned = true;
            }

            currentFrame = frameIndex;
          }
        });
      });
    </script>
  </body>
</html>
